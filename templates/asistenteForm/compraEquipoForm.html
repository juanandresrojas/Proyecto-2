{% extends 'base.html' %}
{% load static %}
<!--BLOQUE PRINCIPAL-->
{% block content %}
<div class="py-5 text-center">
    <h2>{{ nombreForm }}</h2>
</div>
<div class="col-12">
    <form action="{% url ruta %}" method="post">
        {% csrf_token %}
        <div class="row g-3">
            
            <!-- SELECT DE COMPRA EQUIPO -->
            <div class="col-12">
                    <label for="listaCompraEquipo" class="form-label">Lista de articulos comprados</label>
                    <select name="listaCompraEquipo" id="listaCompraEquipo" onchange="filtrarDatosCompraEquipo()" class="form-select">
                        <option value="0">Seleccione un Articulo comprado</option>
                        {% for compraEquipo in listaCompraEquipo %}
                        <option value="{{ compraEquipo.id }}" data-equipo ="{{ compraEquipo.equipo__id }}" data-equipofinca ="{{ compraEquipo.equipoFinca__id }}" data-proveedor ="{{ compraEquipo.proveedor__id }}">{{ compraEquipo.numFactura }}</option>
                        {% endfor %}
                    </select>
            </div>
            <!-- EQUIPOS -->
            <div class="col-12">
                    <label for="listaEquipo" class="form-label">Equipo</label>
                    <select name="listaEquipo" id="listaEquipo" onchange="filtrarCompraEquipo()" class="form-select">
                        <option value="0">Seleccione un Equipo</option>
                        {% for equipo in listaEquipo %}
                        <option value="{{ equipo.id }}">{{ equipo.descripEquipo }}</option>
                        {% endfor %}
                    </select>   
            </div>
           
                <!-- EQUIPO FINCA -->
            <div class="col-12">
                    <label for="listaEquipoFinca" class="form-label">Equipo Finca </label>
                    <select name="listaEquipoFinca" id="listaEquipoFinca" onchange="filtrarCompraEquipo()" class="form-select">
                        <option value="0">Seleccione un Equipo</option>
                        {% for equipoFinca in listaEquipoFinca %}
                        <option value="{{ equipoFinca.id }}">{{ equipoFinca.descripEquipoFinca }}</option>
                        {% endfor %}
                    </select>
            </div>
                
                <!-- PROVEEDORES -->
            <div class="col-12">
                   <label for="listaProveedores" class="form-label">Proveedores</label>
                   <select name="listaProveedores" id="listaProveedores" onchange="filtrarCompraEquipo()" class="form-select">
                       <option value="0">Seleccione un proveedor</option>
                       {% for proveedor in listaProveedores %}
                       <option value="{{ proveedor.id }}">{{ proveedor.nombreProveedor }}</option>
                       {% endfor %}
                   </select>
            </div>

                <!-- FECHA DE LA COMPRA DEL EQUIPO -->
            <div class="col-12">
                    <label for="fechaCompraEquipo" class="form-label">Fecha de la compra del equipo</label>
                    <input type="date" name="fechaCompraEquipo" id="fechaCompraEquipo" class="form-control">
            </div>

                <!-- NUMERO DE LA FACTURA DE LA COMPRA DEL EQUIPO -->
            <div class="col-12">
                    <label for="numFactura" class="form-label">Numero de la factura</label>
                    <input type="text" name="numFactura" id="numFactura" class="form-control">
            </div>
           

                <!-- CANTIDAD DE LA COMPRA -->            
            <div class="col-12">
                    <label for="cantidadCompraEquipo" class="form-label">Cantidad de la compra</label>
                    <input type="number" name="cantidadCompraEquipo" id="cantidadCompraEquipo" class="form-control">
            </div>


             <!-- VALOR DE LA COMPRA -->            
             <div class="col-12">
                <label for="valorCompraEquipo" class="form-label">Valor de la compra</label>
                <input type="number" name="valorCompraEquipo" id="valorCompraEquipo" class="form-control">
        </div>
        

            
            {% comment %} <!-- OBSERVACIÓN DE LA COMPRA -->
            <div class="col-12">
                    <label for="observacCompraEquipo" class="form-label">Observación de la compra</label>
                    <input type="text" name="observacCompraEquipo" id="observacCompraEquipo" class="form-control">
            </div> {% endcomment %}

            <hr class="my-4">
            <button class="w-100 btn boton1 btn-lg" type="submit">Guardar datos</button>
            
        </div>
    </form>
</div>
{% endblock %}
<!--FIN BLOQUE PRINCIPAL-->
